<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog - Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1 style="font-size: 4.5rem; padding: 10px;">Django Blog - Sign In</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="username"><h3>Username</h3></label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="password"><h3>Password</h3></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
        </div>  
        <div class="text-center" style="padding: 20px;">
        <input type="submit" value="Sign In" style="float: auto;" class="btn btn-primary btn-lg" style="margin-left: 250px;">
        <a href="signup" ><p>New Here? Join Us </p></a>
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            
            <strong>{{messages}}</strong>
           
        </div>   
        {% endif %} 
        </div> 
    </form>
</body>
</html>
