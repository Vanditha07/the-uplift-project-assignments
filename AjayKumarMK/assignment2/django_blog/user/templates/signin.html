{% extends "base_index.html" %}
    {% block title%} Sign In {% endblock %}
    {% block content %}
    <div class="text-center">
        <h1 style="font-size: 4.5rem; padding: 10px;">Django Blog - Sign In</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
    </svg>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="username"><h3>Username</h3></label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="password"><h3>Password</h3></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
        </div>  
        <div class="text-center" style="padding: 20px;">
        <input type="submit" value="Sign In" style="float: auto;" class="btn btn-primary btn-lg" style="margin-left: 250px;">
        <a href="signup" ><p>New Here? Join Us </p></a>
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <strong>{{messages}}</strong>
           
        </div>   
        {% endif %} 
        </div> 
    </form>
{% endblock %}
