{% extends "base_index.html" %}
    {% block title%} Sign Up{% endblock %}
    {% block content %}
    <div class="text-center">
        <h1 style="font-size: 4.5rem; padding: 10px;">Django Blog - Sign Up</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
    </svg>
    <form  method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="email"><h3>Email address</h3></label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required>
        </div>  
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="username"><h3>Username</h3></label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show text-center" style="padding: 20px 250px 10px 250px;" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <strong>{{messages}}</strong> 
        </div>   
        {% endif %}
        </div>
        
        <div class="form-group" style="padding: 20px 250px 10px 250px;">
            <label for="password"><h3>Password</h3></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
        </div> 
        <div class="text-center" style="padding: 20px;">
        <input type="submit" value="Sign Up" style="float: auto;" class="btn btn-primary btn-lg" style="margin-left: 250px;"> 
        {% if success %}
        <div class="alert alert-warning alert-dismissible fade show text-center" style="padding: 20px 250px 10px 250px;" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <strong>{{success}},<a href="signin">Log In Here</a></strong> 
        </div>   
        {% else %}
        <a href="signin" ><p>Already an User? Sign In </p></a>
        {% endif %}
        
        
        </div>   
    </form>
{% endblock %}
